<!DOCTYPE html>
<html>
<head>
    <title>3D Cube with QR Code Interaction</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #qr-reader { position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
    <div id="qr-reader" style="width: 300px; height: 300px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 3;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube
        const geometry = new THREE.BoxGeometry(1, 1, 2);
        const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }

        animate();

        // Handle resizing
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Initialize QR Code Scanner
        const qrCodeReader = new Html5Qrcode("qr-reader");

        // Function to handle QR code scan
        function onQRCodeScanned(qrCodeMessage) {
            console.log("QR Code scanned: ", qrCodeMessage);

            // Example action: Change cube color
            cube.material.color.set(0xffcdbf); // Change color to peach
        }

        // Start scanning
        qrCodeReader.start({ facingMode: "environment" }, {
            fps: 10,
            qrbox: 250
        }, (decodedText) => {
            onQRCodeScanned(decodedText);
        }).catch((err) => {
            console.error("Error starting QR code scanner: ", err);
        });
    </script>
</body>
</html>
